<header class="section-container">
<h1>Contact Me</h1>
<p>If you have questions, opportunities, or would like to connect about cybersecurity or IT, feel free to reach out using the form below.</p>
</header>

<section>
<form id="contact-form" action="https://formspree.io/f/mjknovva" method="POST">

<input type="hidden" name="_captcha" value="true">

<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Your Full Name" required>

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="123-456-7890">

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="your.email@example.com" required>

<label for="subject">Subject:</label>
<input type="text" id="subject" name="subject" placeholder="Subject of Your Message" required>

<label for="message">Message:</label>
<textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>

<input type="hidden" name="_subject" value="New message from portfolio contact form">
<input type="hidden" name="_template" value="table">

<div class="g-recaptcha" data-sitekey="6LezgCEsAAAAAA0IUtfoe84Wpi6Ig93sjsb55Us9"></div>

<button type="submit">Submit</button>
<button type="reset" class="reset">Reset</button>

</form>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
  var form = document.getElementById("contact-form");
  if (!form) return;

  form.addEventListener("submit", function (e) {
    // This is where the reCAPTCHA token is stored after the user checks the box
    var recaptchaResponse = document.querySelector('textarea[name="g-recaptcha-response"]');

    if (!recaptchaResponse || recaptchaResponse.value.trim() === "") {
      e.preventDefault();
      alert("Please complete the reCAPTCHA before submitting the form.");
    }
  });
});
</script>
